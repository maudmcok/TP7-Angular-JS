<a href="#!main"><h5>Accueil</h5></a>

<h1>{{currPerson.name}} {{currPerson.firstname}}</h1>

  <div class="row ">
    <div class="col-lg-12">
      <h3>Résidences</h3>
        <table class="table">
          <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Adresse</th>
            <th scope="col">Nb pièces</th>
            <th scope="col">taille</th>
            <th scope="col">
              <!--<button type="button" class="btn btn-primary">Ajouter</button>-->
          </tr>
          </tr>
          </thead>
          <tbody>

          <tr ng-repeat="home in currPerson.homes ">
            <th scope="row">{{home.id}}</th>
            <td>{{home.adresse}}</td>
            <td>{{home.nb_pieces}}</td>
            <td>{{home.taille}}</td>
            <td>
              <button type="button" ng-click="goToHome(home)" class="btn btn-info">Info</button>
              <!--<button type="button" class="btn btn-danger">Supprimer</button>-->
            </td>
          </tr>
          </tbody>
        </table>
    </div>

    <div class="col-lg-12 ">
      <h3>Phones</h3>
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Modele</th>
          <th scope="col">Marque</th>
          <th scope="col">Prix</th>
        </tr>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="home in currPerson.electronicDevices">
          <td>{{home.name}}</td>
          <td>{{home.marque}}</td>
          <td>{{home.prix}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
